<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>

<div class="signup-container">
    <h2>Signup</h2>
    <form action="/signup" method="post">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="password" id="repassword" name="repassword" placeholder="Re-enter Password" required><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <div class="country-code-container">
            <select id="country-code" name="country-code" required>
                <option value="+91">India (+91)</option>
                <option value="+1">USA (+1)</option>
                <option value="+44">UK (+44)</option>
                <option value="+61">Australia (+61)</option>
                <option value="+81">Japan (+81)</option>
                <option value="+86">China (+86)</option>
                <option value="+33">France (+33)</option>
                <option value="+49">Germany (+49)</option>
                <option value="+39">Italy (+39)</option>
                <option value="+55">Brazil (+55)</option>
                <option value="+7">Russia (+7)</option>
                <option value="+34">Spain (+34)</option>
                <option value="+27">South Africa (+27)</option>
                <option >Others</option>
            </select>
            <input type="tel" id="mobile" name="mobile" placeholder="Mobile" required><br>
        </div>
        <select id="country" name="country" required>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Italy">Italy</option>
            <option value="Brazil">Brazil</option>
            <option value="Russia">Russia</option>
            <option value="Spain">Spain</option>
            <option value="South Africa">South Africa</option>
        </select><br>
        <input type="text" id="city" name="city" placeholder="City" required><br>
        <input type="text" id="address" name="address" placeholder="Address" required><br>
        <input type="number" id="pincode" name="pincode" placeholder="Pin Code" required><br>
        <button type="submit">Signup</button>
    </form>
    <div class="links">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

</body>
</html>
